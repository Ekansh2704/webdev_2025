<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color:beige;">
    <div style="width: 300px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333;">Login</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="Username" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Password" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>
        <p style="margin-top: 15px; color: #666; font-size: 14px;">
            Don't have an account? <a href="act6_2.html" style="color: #007BFF; text-decoration: none;">Sign up</a>
        </p>
    </div>

</body>
</html>
